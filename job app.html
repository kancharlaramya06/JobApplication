<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="stylejob.css"
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name.."required />

                    </div>
                    <div class="form_control">
                        <label for=""last_name>Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name.."required />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..."required/>
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role" required>
                            <option value="">select job role</option>
                            <option value="React">React</option>
                            <option value="Node.js">Node.js</option>
                            <option value="full_stack">full stack</option>
                            <option value="frontend">Front End</option
                        </select>
                    </div> 

                    <div class="textarea_control">
                        <label for="address"> Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name..."required/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode.."required/>
                    </div>
                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input value="dd-mm-yyyy" type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV/Resume</label>
                        <input type="file" id="upload" name="upload" required/>
                    </div>
                    
                </div>
                <div class="button_container">
                    <button type="submit" >Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
